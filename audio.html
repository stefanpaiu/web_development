<!DOCTYPE html>
<html>
<head>
  <title>Audio API</title>
</head>
<body>
  <audio controls>
    <source src="maid.mp3" type="audio/mpeg">
    <source src="maid.ogg" type="audio/ogg">
  </audio>

  <script>
    var audio;
//    window.addEventListener('load', init, false);
//    window.addEventListener('click', playPause, false);
    function init() {
      audio = document.getElementsByTagName('audio')[0];
      audio.play();
    }
    function playPause() {
      if(audio.paused) {
        audio.play();
      }else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
